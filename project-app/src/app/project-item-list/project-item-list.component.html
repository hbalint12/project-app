<div class="container" >
    <h1 class="row justify-content-center">Project categories</h1>
    <div [@slide-in]='state' class="categories row justify-content-center">{{ projectItems | categoryList }}</div>
    <div id="list-block" class="d-flex flex-wrap justify-content-around wrap-list" [@slide-in]='state' >
        <app-project-item *ngFor="let projectItem of projectItems"
        (delete)="onDeleteProjectItem($event)" 
        [projectItem]="projectItem">
        </app-project-item>
    </div>
</div>
